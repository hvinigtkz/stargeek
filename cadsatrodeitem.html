<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="cadastrodoitem.css">
</head>
    <body>
        <header>
                <a href="catalogodoclient.html"><i class="bi bi-box-arrow-right"></i></a>
        </header>
        <main>   
            <h1>Cadastrar Item</h1>
            <hr>
            <form>
                <label for="nome">Nome do Título</label>
                <input type="text" id="nome" name="nome">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                <input type="file" name="foto" id="foto">
                <button name="btn1" id="btn1">Pronto</button>
            </form>
        </main>
        <script src="cadastroitem.js"></script>
</body>
</html>
