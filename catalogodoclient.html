<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Catalago</title>
    <link rel="stylesheet" href="catalogodoclient.css">
</head>
<body>

    <div class="container">
        <header>
            <a href="http://127.0.0.1:5500/index.html"
            ><img src="/imagens/logo.png" alt="Logo"></a>
            <nav>
                <ul>
                    <li><i class="bi bi-person-circle"></i></li>
                    <li><i class="bi bi-list"></i></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="cards"></div>
        <a href="cadsatrodeitem.html" id="cadastro">Cadastre-se seu Título</a>
        </main>
        
    <div class="cadmodal">
        <div class="modal">
        <form action="" id="formulario">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
            <label for="foto">Foto</label>
            <input type="file" name="foto" id="foto">
            <button class="btncadastrar"> Cadastrar</button>
            <button class="btneditar" id="botaomodal">Editar</button>
            <input type="hidden" id="idalterar">
            <button id="btnclose" name="btnclose" onclick="fechar()">Fechar</button>
        </form>
        
    </div>
    <script src="catalogoclient.js"></script>

</body>
</html>
